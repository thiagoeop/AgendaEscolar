<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Escolar Anual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --tertiary: #f59e0b;
            --light: #f8fafc;
            --dark: #1e293b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .event-teacher {
            border-left: 4px solid var(--primary);
            background-color: rgba(79, 70, 229, 0.06);
        }
        .event-staff {
            border-left: 4px solid var(--secondary);
            background-color: rgba(16, 185, 129, 0.06);
        }
        .event-student {
            border-left: 4px solid var(--tertiary);
            background-color: rgba(245, 158, 11, 0.06);
        }
        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .day-cell {
            min-height: 110px;
            transition: all 0.18s ease;
        }
        .day-cell:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(15,23,42,0.06);
        }
        .day-number {
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border-radius: 6px;
        }
        .current-day {
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(79,70,229,0.12);
        }
        @media (max-width: 768px) {
            .month-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .day-cell { min-height: 80px; }
        }
        @media (max-width: 420px) {
            .month-grid { grid-template-columns: repeat(1, 1fr); }
        }

        /* small notification banner */
        .banner {
            background: linear-gradient(90deg, rgba(245,158,11,0.08), rgba(79,70,229,0.04));
            border: 1px solid rgba(0,0,0,0.04);
            padding: 10px;
            border-radius: 8px;
        }

        .error-overlay {
            position: fixed;
            left: 12px;
            right: 12px;
            bottom: 12px;
            z-index: 60;
            background: #fff7f7;
            border: 1px solid rgba(220,38,38,0.12);
            color: #991b1b;
            padding: 10px 14px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Top bar: improved header with user / logout -->
        <header class="mb-6 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Agenda Escolar 2024</h1>
                <p class="text-gray-600">Organize seu ano acadêmico</p>
            </div>

            <div class="flex items-center gap-3">
                <div id="user-info" class="hidden items-center gap-3">
                    <span class="text-sm text-gray-700" id="user-name"><i class="fas fa-user-circle mr-2"></i>Usuário</span>
                </div>
                <a id="back-to-login" href="index.html" class="text-sm px-3 py-2 bg-white border border-gray-200 rounded-md hover:bg-gray-50 hidden">Voltar / Login</a>
                <button id="logout-btn" class="text-sm px-3 py-2 bg-white border border-gray-200 rounded-md hover:bg-gray-50 hidden">Sair</button>
            </div>
        </header>

        <!-- Banner if not authenticated -->
        <div id="auth-banner" class="banner mb-6 hidden">
            <div class="flex items-center justify-between gap-4">
                <div class="text-sm text-gray-700">
                    Nenhum usuário autenticado. Para salvar eventos entre sessões, por favor faça login.
                </div>
                <div class="flex items-center gap-2">
                    <a href="index.html" class="text-sm px-3 py-2 bg-indigo-600 text-white rounded-md">Ir para Login</a>
                </div>
            </div>
        </div>

        <!-- Header controls -->
        <div class="mb-6 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div class="flex items-center gap-2">
                <div class="relative">
                    <select id="year-selector" class="appearance-none bg-white border border-gray-300 rounded-md py-2 pl-3 pr-8 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <button id="today-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition-colors">
                    Hoje
                </button>
            </div>

            <div class="flex items-center gap-3">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-indigo-600 rounded-full mr-2"></div>
                    <span class="text-sm">Professores</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-emerald-500 rounded-full mr-2"></div>
                    <span class="text-sm">Servidores</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-amber-500 rounded-full mr-2"></div>
                    <span class="text-sm">Alunos</span>
                </div>
            </div>
        </div>

        <!-- Month Navigation -->
        <div class="flex justify-between items-center mb-6">
            <button id="prev-year" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                <i class="fas fa-chevron-left"></i>
            </button>

            <div class="flex items-center gap-4">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <h2 id="current-month-year" class="text-xl font-semibold text-center">Janeiro 2024</h2>

                <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <button id="next-year" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <!-- Month View -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
            <!-- Weekday Headers -->
            <div class="grid grid-cols-7 bg-gray-100 p-2 border-b">
                <div class="text-center font-medium text-gray-600">Dom</div>
                <div class="text-center font-medium text-gray-600">Seg</div>
                <div class="text-center font-medium text-gray-600">Ter</div>
                <div class="text-center font-medium text-gray-600">Qua</div>
                <div class="text-center font-medium text-gray-600">Qui</div>
                <div class="text-center font-medium text-gray-600">Sex</div>
                <div class="text-center font-medium text-gray-600">Sáb</div>
            </div>

            <!-- Days Grid -->
            <div id="month-grid" class="month-grid p-3">
                <!-- Days will be populated by JavaScript -->
            </div>
        </div>

        <!-- Upcoming Events -->
        <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4">Próximos Eventos</h3>
            <div id="upcoming-events" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Events will be populated by JavaScript -->
            </div>
        </div>

        <!-- Event Modal -->
        <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg w-full max-w-md mx-4">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-semibold" id="modal-title">Adicionar Evento</h3>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <form id="event-form">
                        <div class="mb-4">
                            <label for="event-title" class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                            <input type="text" id="event-title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>

                        <div class="mb-4">
                            <label for="event-date" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                            <input type="date" id="event-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>

                        <div class="mb-4">
                            <label for="event-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                            <select id="event-type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="teacher">Professor</option>
                                <option value="staff">Servidor</option>
                                <option value="student">Aluno</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="event-description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                            <textarea id="event-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                        </div>

                        <div class="flex justify-end gap-2">
                            <button type="button" id="cancel-event" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                                Cancelar
                            </button>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="error-overlay" class="error-overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Authentication / user display
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null') || (users.length ? users[0] : null);
                const userInfoEl = document.getElementById('user-info');
                const userNameEl = document.getElementById('user-name');
                const logoutBtn = document.getElementById('logout-btn');
                const backToLogin = document.getElementById('back-to-login');
                const authBanner = document.getElementById('auth-banner');

                if (currentUser) {
                    userInfoEl.classList.remove('hidden');
                    logoutBtn.classList.remove('hidden');
                    backToLogin.classList.remove('hidden');
                    userNameEl.textContent = currentUser.nome ? currentUser.nome : currentUser.email || 'Usuário';
                } else {
                    authBanner.classList.remove('hidden');
                    backToLogin.classList.remove('hidden');
                }

                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('currentUser');
                    // optional: keep users list but redirect to login
                    window.location.href = 'index.html';
                });

                // Current date
                let currentDate = new Date();
                let currentMonth = currentDate.getMonth();
                let currentYear = currentDate.getFullYear();

                // DOM Elements
                const monthYearElement = document.getElementById('current-month-year');
                const monthGridElement = document.getElementById('month-grid');
                const prevMonthButton = document.getElementById('prev-month');
                const nextMonthButton = document.getElementById('next-month');
                const prevYearButton = document.getElementById('prev-year');
                const nextYearButton = document.getElementById('next-year');
                const todayButton = document.getElementById('today-btn');
                const yearSelector = document.getElementById('year-selector');
                const upcomingEventsElement = document.getElementById('upcoming-events');
                const eventModal = document.getElementById('event-modal');
                const closeModalButton = document.getElementById('close-modal');
                const cancelEventButton = document.getElementById('cancel-event');
                const eventForm = document.getElementById('event-form');
                const errorOverlay = document.getElementById('error-overlay');

                // Sample events data (persisted if user present)
                let events = JSON.parse(localStorage.getItem('events') || 'null');
                if (!events) {
                    events = [
                        { id: 1, title: 'Reunião Pedagógica', date: '2024-01-10', type: 'teacher', description: 'Reunião com todos os professores para planejamento do semestre.' },
                        { id: 2, title: 'Início das Aulas', date: '2024-02-05', type: 'student', description: 'Primeiro dia de aula para todos os alunos.' },
                        { id: 3, title: 'Capacitação TI', date: '2024-01-15', type: 'staff', description: 'Treinamento para equipe de TI sobre novos sistemas.' },
                        { id: 4, title: 'Conselho de Classe', date: '2024-04-20', type: 'teacher', description: 'Avaliação do desempenho dos alunos no primeiro bimestre.' },
                        { id: 5, title: 'Festa Junina', date: '2024-06-15', type: 'student', description: 'Evento cultural com comidas típicas e apresentações.' },
                        { id: 6, title: 'Semana Pedagógica', date: '2024-07-22', type: 'teacher', description: 'Semana de planejamento e formação continuada.' }
                    ];
                    localStorage.setItem('events', JSON.stringify(events));
                }

                function showError(msg, timeout = 6000) {
                    errorOverlay.textContent = msg;
                    errorOverlay.style.display = 'block';
                    clearTimeout(showError._t);
                    showError._t = setTimeout(() => { errorOverlay.style.display = 'none'; }, timeout);
                }

                // Initialize calendar
                function initCalendar() {
                    renderCalendar(currentMonth, currentYear);
                    renderUpcomingEvents();
                    yearSelector.value = currentYear;
                }

                // Render calendar for specific month and year
                function renderCalendar(month, year) {
                    const monthNames = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
                    monthYearElement.textContent = `${monthNames[month]} ${year}`;

                    monthGridElement.innerHTML = '';

                    const firstDay = new Date(year, month, 1).getDay();
                    const daysInMonth = new Date(year, month + 1, 0).getDate();
                    const prevMonthDays = new Date(year, month, 0).getDate();

                    let dayCount = 1;
                    let nextMonthDay = 1;

                    for (let i = 0; i < 42; i++) {
                        const dayCell = document.createElement('div');
                        dayCell.className = 'day-cell bg-white border border-gray-200 rounded-md p-2';

                        const dayNumber = document.createElement('div');
                        dayNumber.className = 'day-number text-sm font-medium mb-1';

                        let dayToDisplay;
                        let isCurrentMonth = false;

                        if (i < firstDay) {
                            dayToDisplay = prevMonthDays - (firstDay - 1 - i);
                            dayCell.classList.add('text-gray-400', 'opacity-60');
                        } else if (dayCount > daysInMonth) {
                            dayToDisplay = nextMonthDay++;
                            dayCell.classList.add('text-gray-400', 'opacity-60');
                        } else {
                            dayToDisplay = dayCount++;
                            isCurrentMonth = true;

                            const today = new Date();
                            if (today.getDate() === dayToDisplay && today.getMonth() === month && today.getFullYear() === year) {
                                dayNumber.classList.add('current-day');
                            }
                        }

                        dayNumber.textContent = dayToDisplay;
                        dayCell.appendChild(dayNumber);

                        if (isCurrentMonth) {
                            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayToDisplay).padStart(2, '0')}`;
                            const dayEvents = events.filter(event => event.date === dateStr);

                            dayEvents.forEach(event => {
                                const eventElement = document.createElement('div');
                                eventElement.className = 'text-xs p-1 mb-1 rounded truncate cursor-pointer';
                                if (event.type === 'teacher') eventElement.classList.add('event-teacher');
                                else if (event.type === 'staff') eventElement.classList.add('event-staff');
                                else eventElement.classList.add('event-student');

                                eventElement.textContent = event.title;
                                eventElement.title = `${event.title}\n${event.description}`;
                                eventElement.addEventListener('click', (ev) => { ev.stopPropagation(); openEventModal(event); });
                                dayCell.appendChild(eventElement);
                            });

                            dayCell.addEventListener('click', (e) => {
                                if (e.target === dayCell || e.target === dayNumber) {
                                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(dayToDisplay).padStart(2, '0')}`;
                                    openEventModal(null, dateStr);
                                }
                            });
                        }

                        monthGridElement.appendChild(dayCell);
                    }
                }

                // Render upcoming events
                function renderUpcomingEvents() {
                    upcomingEventsElement.innerHTML = '';

                    const today = new Date();
                    const next30 = new Date();
                    next30.setDate(today.getDate() + 30);

                    const upcoming = events.filter(ev => {
                        const d = new Date(ev.date);
                        return d >= today && d <= next30;
                    }).sort((a,b)=> new Date(a.date) - new Date(b.date));

                    if (!upcoming.length) {
                        const noEvents = document.createElement('div');
                        noEvents.className = 'col-span-3 text-center text-gray-500 py-4';
                        noEvents.textContent = 'Nenhum evento programado para os próximos 30 dias';
                        upcomingEventsElement.appendChild(noEvents);
                        return;
                    }

                    upcoming.forEach(ev => {
                        const el = document.createElement('div');
                        el.className = 'bg-white rounded-lg shadow-sm overflow-hidden border border-gray-200';
                        const eventDate = new Date(ev.date);
                        const day = eventDate.getDate();
                        const month = eventDate.toLocaleString('default', { month: 'short' });
                        let typeColor = ev.type === 'teacher' ? 'bg-indigo-600' : ev.type === 'staff' ? 'bg-emerald-500' : 'bg-amber-500';
                        let typeText = ev.type === 'teacher' ? 'Professor' : ev.type === 'staff' ? 'Servidor' : 'Aluno';

                        el.innerHTML = `
                            <div class="flex">
                                <div class="${typeColor} w-16 flex flex-col items-center justify-center text-white p-2">
                                    <div class="text-2xl font-bold">${day}</div>
                                    <div class="text-xs uppercase">${month}</div>
                                </div>
                                <div class="flex-1 p-4">
                                    <h4 class="font-semibold mb-1">${ev.title}</h4>
                                    <div class="flex items-center text-sm text-gray-500 mb-2">
                                        <i class="fas fa-users mr-2"></i>
                                        <span>${typeText}</span>
                                    </div>
                                    <p class="text-sm text-gray-600 line-clamp-2">${ev.description}</p>
                                    <button class="mt-3 text-sm text-indigo-600 hover:text-indigo-800 transition-colors">Ver detalhes</button>
                                </div>
                            </div>
                        `;
                        el.querySelector('button').addEventListener('click', () => openEventModal(ev));
                        upcomingEventsElement.appendChild(el);
                    });
                }

                function openEventModal(event = null, dateStr = null) {
                    const modalTitle = document.getElementById('modal-title');
                    const eventTitle = document.getElementById('event-title');
                    const eventDate = document.getElementById('event-date');
                    const eventType = document.getElementById('event-type');
                    const eventDescription = document.getElementById('event-description');

                    if (event) {
                        modalTitle.textContent = 'Editar Evento';
                        eventTitle.value = event.title;
                        eventDate.value = event.date;
                        eventType.value = event.type;
                        eventDescription.value = event.description;
                        eventForm.dataset.eventId = event.id;
                    } else {
                        modalTitle.textContent = 'Adicionar Evento';
                        eventTitle.value = '';
                        eventDate.value = dateStr || '';
                        eventType.value = 'teacher';
                        eventDescription.value = '';
                        delete eventForm.dataset.eventId;
                    }

                    eventModal.classList.remove('hidden');
                }

                function closeEventModal() { eventModal.classList.add('hidden'); }

                // Event listeners for navigation
                prevMonthButton.addEventListener('click', () => {
                    currentMonth--;
                    if (currentMonth < 0) { currentMonth = 11; currentYear--; }
                    renderCalendar(currentMonth, currentYear);
                });

                nextMonthButton.addEventListener('click', () => {
                    currentMonth++;
                    if (currentMonth > 11) { currentMonth = 0; currentYear++; }
                    renderCalendar(currentMonth, currentYear);
                });

                prevYearButton.addEventListener('click', () => {
                    currentYear--;
                    renderCalendar(currentMonth, currentYear);
                    yearSelector.value = currentYear;
                });

                nextYearButton.addEventListener('click', () => {
                    currentYear++;
                    renderCalendar(currentMonth, currentYear);
                    yearSelector.value = currentYear;
                });

                todayButton.addEventListener('click', () => {
                    currentDate = new Date();
                    currentMonth = currentDate.getMonth();
                    currentYear = currentDate.getFullYear();
                    renderCalendar(currentMonth, currentYear);
                    yearSelector.value = currentYear;
                });

                yearSelector.addEventListener('change', () => {
                    currentYear = parseInt(yearSelector.value, 10);
                    renderCalendar(currentMonth, currentYear);
                });

                closeModalButton.addEventListener('click', closeEventModal);
                cancelEventButton.addEventListener('click', closeEventModal);

                eventForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const eventId = eventForm.dataset.eventId;
                    const title = document.getElementById('event-title').value.trim();
                    const date = document.getElementById('event-date').value;
                    const type = document.getElementById('event-type').value;
                    const description = document.getElementById('event-description').value;

                    if (!title || !date) {
                        showError('Título e data são obrigatórios.');
                        return;
                    }

                    if (eventId) {
                        const idx = events.findIndex(ev => ev.id == eventId);
                        if (idx !== -1) {
                            events[idx] = { id: parseInt(eventId,10), title, date, type, description };
                        }
                    } else {
                        const newId = events.length ? Math.max(...events.map(e => e.id)) + 1 : 1;
                        events.push({ id: newId, title, date, type, description });
                    }

                    // persist events
                    localStorage.setItem('events', JSON.stringify(events));

                    closeEventModal();
                    renderCalendar(currentMonth, currentYear);
                    renderUpcomingEvents();
                });

                // Initialize the calendar
                initCalendar();
            } catch (err) {
                console.error(err);
                const overlay = document.getElementById('error-overlay');
                overlay.textContent = 'Ocorreu um erro ao carregar o calendário. Abra o console para detalhes.';
                overlay.style.display = 'block';
            }
        });
    </script>
</body>
</html>
